<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | QR code component</title>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap');

    :root {
      --White: hsl(0, 0%, 100%);
      --Light-gray: hsl(212, 45%, 89%);
      --Grayish-blue: hsl(220, 15%, 55%);
      --Dark-blue: hsl(218, 44%, 22%);
      --Dark-blue-shadow: hsla(218, 44%, 22%, 0.1);

      --primary-font-family: 'Outfit', sans-serif;
      --title-font-size: 24px;
      --body-font-size: 15px;
    }

    body {
      margin: 0px;
      padding: 0px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      width: 100vw;
      background: var(--Light-gray);
    }

    .card {
      display: block;
      max-width: 320px;
      background: var(--White);
      width: 100%;
      min-height: 495px;
      z-index: 5;
      margin: 0 auto;
      border-radius: 20px;
      padding: 1rem;
      box-sizing: border-box;
      -webkit-box-shadow: 1px 1px 50px 0px var(--Dark-blue-shadow);
      -moz-box-shadow: 1px 1px 50px 0px var(--Dark-blue-shadow);
      box-shadow: 1px 1px 50px 0px var(--Dark-blue-shadow);
    }

    .card img {
      width: 100%;
      margin: 0px auto 1.15rem;
      border-radius: 10px;
    }

    .card h1 {
      font-family: var(--primary-font-family);
      font-size: 22px;
      font-weight: 700;
      text-align: center;
      margin: 0px auto 1rem;
      letter-spacing: 0.15px;
      color: var(--Dark-blue);
    }

    .card p {
      margin: 0px;
      font-family: var(--primary-font-family);
      font-size: var(--body-font-size);
      padding-inline: 15px;
      text-align: center;
      letter-spacing: 0.2px;
      color: var(--Dark-blue);
    }

    .attribution {
      font-size: 11px;
      text-align: center;
      position: absolute;
      bottom: 1rem;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="card">
    <img src="./images/image-qr-code.png" alt="Front-end Mentor QR Code">
    <h1>Improve your front-end skills by building projects</h1>
    <p>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Lener Moraga</a>.
  </div>
</body>

</html>
